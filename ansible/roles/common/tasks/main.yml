---
# Common role: Base system setup for Raspberry Pi

- name: Load environment variables from .env
  include_tasks: load-env.yml

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages
  apt:
    upgrade: safe
  when: upgrade_packages | default(false)

- name: Install system packages
  apt:
    name: "{{ system_packages }}"
    state: present

# fail2ban configuration
- name: Deploy fail2ban jail configuration
  template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: "0644"
  notify: Restart fail2ban

- name: Enable and start fail2ban
  systemd:
    name: fail2ban
    enabled: yes
    state: started

- name: Generate en_US.UTF-8 locale
  community.general.locale_gen:
    name: en_US.UTF-8
    state: present

- name: Ensure app directory exists
  file:
    path: "{{ app_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: "0755"

- name: Clone/update repository
  git:
    repo: "{{ repo_url }}"
    dest: "{{ app_dir }}"
    version: "{{ repo_branch }}"
    force: no
    accept_hostkey: yes
  become: yes
  become_user: "{{ app_user }}"
  register: git_result

- name: Create Python virtual environment
  command: python3 -m venv {{ venv_dir }}
  args:
    creates: "{{ venv_dir }}/bin/python"
  become: yes
  become_user: "{{ app_user }}"

- name: Upgrade pip in virtual environment
  pip:
    name:
      - pip
      - setuptools
      - wheel
    state: latest
    virtualenv: "{{ venv_dir }}"
  become: yes
  become_user: "{{ app_user }}"

- name: Check if dependencies are installed
  ansible.builtin.stat:
    path: "{{ venv_dir }}/bin/alembic"
  register: alembic_check

- name: Install Python dependencies
  ansible.builtin.command:
    cmd: "{{ venv_dir }}/bin/pip install -e '.[dev]'"
    chdir: "{{ app_dir }}"
  become: yes
  become_user: "{{ app_user }}"
  when: git_result.changed or not alembic_check.stat.exists or force_pip_install | default(false)
  register: pip_result
  changed_when: "'Successfully installed' in pip_result.stdout"

- name: Deploy .env file
  template:
    src: env.j2
    dest: "{{ app_dir }}/.env"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: "0600"
  # Note: Don't notify service restarts here - services may not exist yet
  # Services are started/restarted by their respective roles
