---
# Inventory file for Raspberry Pi
#
# The PI host is read from the ANSIBLE_PI_HOST environment variable.
# Either export it or source your .env before running ansible:
#
#   source ../.env && ansible-playbook playbooks/site.yml
#
# Or use the wrapper script:
#
#   ./run-playbook.sh playbooks/site.yml

all:
  children:
    raspberry_pi:
      hosts:
        pi:
          ansible_host: "{{ lookup('env', 'ANSIBLE_PI_HOST') | default('pi.local', true) }}"
          ansible_user: "{{ lookup('env', 'ANSIBLE_PI_USER') | default('pi', true) }}"
          ansible_python_interpreter: /usr/bin/python3
