# Alembic configuration for data package

[alembic]
# Path to migration scripts (relative to this file)
script_location = migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Truncate revision to first 12 chars for shorter filenames
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source to be detected
# sourceless = false

# Version path separator
# version_path_separator = os (default)
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space

# Don't use sqlalchemy.url here - we use env vars in env.py
# sqlalchemy.url =

[post_write_hooks]
# Uncomment to run ruff on new migrations
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
